    <script>
$('.click').click(() => {
    $('.c').css({
        "animation": "in 10s infinite"
    })
    $('.c2').css({

    $('.heart').css({

    setTimeout(() => {
        $('.c').css({
        "animation": "none"
        })
        $('.c2').css({
            "animation": "none"
        })
        $('.heart').css({
            "animation": "none"
        })
        $('.popout2').css({
            "animation": "none"
        })
    }, 10000)
})
